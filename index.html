<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/responsive.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="assets/icon_document.png">
    <title>History of Việt Nam</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="logo">
                    <div class="logo-image">
                        <img src="assets/Logo_vn-removebg-preview.png" alt="logo">
                    </div>
                    <div class="logo-tittle">
                        <h3>Lịch Sử Việt Nam</h3>
                    </div>
                </div>
                <div class="menu">
                    <ul>
                        <li>TRANG CHỦ</li>
                        <li class="hover-historical" >DÒNG LỊCH SỬ 
                            <i class="fas fa-chevron-down"></i>
                            <ul class="historical-line">
                                <li>Hồng bàng-Văn lang</li>
                                <li>Âu Lạc-Việt Nam</li>
                                <li>Bắc Thuộc</li>
                                <li>Nhà Triệu</li>
                                <li>Nhà Lý</li>                                 
                            </ul>
                        </li>
                        <li class="hover-data" >TƯ LỆU 
                            <i class="fas fa-chevron-down"></i>
                            <ul class="data">
                                <li>Quân Sự</li>
                                <li>Tác Phẩm</li>
                                <li>Bang Giao</li>                                
                            </ul>
                        </li>
                        <li class="hover-figure">NHÂN VẬT 
                            <i class="fas fa-chevron-down"></i> 
                            <ul class="figure">
                                <li>Anh Hùng Dân Tộc</li>
                                <li>Danh Nhân Văn Hóa </li>                               
                            </ul>
                        </li>
                        <li>DI TÍCH</li>
                        <li>NGÀY NAY</li>
                        <li class="search">
                            <i class="fas fa-search"></i>
                            <div class="input-search">
                                <input type="text" placeholder="Tìm kiếm">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-container">
            <!-- timeline -->
            <div class="time-line-container">
                <div class="slide">
                    <div class="slide-menu">
                        <h3></h3>                      
                    </div>
                    <div class="slide-content">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </div>

            <!-- main-content -->
            <div class="main-content">
                <div class="image-content"></div>
                <div class="content">
                    <div class="title-content">
                        <h3></h3>
                    </div>
                    <div class="paragraph">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
<!-- script -->
<script src="js/data.js"></script>
<script src="js/app.js"></script>
</html>
